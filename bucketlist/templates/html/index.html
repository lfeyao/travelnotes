<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        hello world! <strong>{{ boldmessage }}</strong><br />
        <a href="/bucketlist/about/">About</a><br />

        <a href="/bucketlist/add_category/">Add a New Category</a><br />
        
        {% if categories %}
            <ul>
                {% for category in categories %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/bucketlist/category/{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
       {% else %}
            <strong>There are no categories present.</strong>
       {% endif %}
        
        <img src="{% static "images/karin.jpg" %}" alt="Picture of Karin" /> <!-- New line -->
    </body>

</html>
